<!DOCTYPE html>
<head>
    <title>
        My web design
    </title>
    <link rel="stylesheet" href="sty.css">
    <script src="https://kit.fontawesome.com/4254b60de1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <nav>
            <div class="nav-links">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">PROJECTS</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>
        </nav>
        
        <div class="info">
            <div class="overlay"></div>
            <div class="title">
                <h1><span>T</span>ejas</h1>
            </div>
            <img src="user.jpg" class="user">
            <div id="circle">
                <div class="feature one">
                    <i class="fa-solid fa-desktop"></i>
                    <div>
                        <h1>FRONT-END<br><span>HTML,CSS,Javascript.</span></h1>
                        
                    </div>
                </div>
                <div class="feature two">
                    <i class="fa-solid fa-database"><div>
                        <h1>BACKEND<br><span>Sql</span></h1>
                        
                    </div></i>
                    >
                </div>
                <div class="feature three">
                    <i class="fa-solid fa-server">
                        <div>
                            <h1>SERVER<br><span>Python,Go,C.</span></h1>
                            
                        </div>
                    </i>
                    
                </div>
                <div class="feature four">
                    <i class="fa-solid fa-book">
                        <div>
                            <h1>LEARNING<br><span>tolive</span></h1>
                        </div>
                    </i>
                    
                </div>
                
            </div>
            
        </div>
        <div class="controls">
            <i class="fa-solid fa-arrow-up" id="upBtn"></i>
            <h3>Skills</h3>
            <i class="fa-solid fa-arrow-down" id="downBtn"></i>
        </div>
    </div>
    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

        downBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>
</body>
</html>
